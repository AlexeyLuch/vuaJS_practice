<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <div id="app">
        <button v-on:click="show = !show"> Скрыть / Показать </button>
        <p v-if="show">Текст невидимый</p>
        <p v-else> {{ message | lowercase | capatilize }}</p>

        <ul>
            <li v-for="(car,i) in cars">
                {{i + 2}} - {{ car.model }}, скорость: {{car.speed }}</li>

        </ul>



    </div>
    <script src="js/main.js"></script>
</body>
</html>
